
<div id="errorWindow" class="popup-hide">
	<div style="width: 300px;margin: 0 auto;margin-top: 60px;">
		<div style="width: calc(100% - 40px);float:left;background: #fff;color: #333;padding: 20px;">
			<div style="width: 100%;text-align: center;">
				<img src="assets/images/error.png" width="50px" />
			</div>
			<div style="width: 100%;float: left;font-size: 16px;text-align: center;color: #f65656;">
				<h3>Oh snap!</h3>
			</div>
			<div style="width: 100%;float: left;font-size: 16px;text-align: center;">
				To avail our media services, kindly REGISTER yourself
			</div>
		</div>
		<div onclick="closeErrorWindow()" style="width: calc(100% - 30px);float:left;background: #f65656;color: #fff;padding: 15px;text-align:center;font-size: 16px;cursor: pointer;">
			DISMISS
		</div>
	</div>
</div>
