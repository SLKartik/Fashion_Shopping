<div class="our-container">

	<div class="player-movie-data-contents">

		<div class="header">
			<div class="logo">
				<img src="assets/images/logo.png" />
			</div>
			<div class="play-video-name">
				{{movie.name}}
			</div>
			<div class="logout">
				<img src="assets/images/close.png" ng-click="goToMovieDetails()" />
			</div>
		</div>

		<div class="content">
			<div class="videogular-container">
				<videogular vg-width="config.width" vg-stretch="config.stretch" vg-responsive="config.responsive" vg-theme="config.theme.url">
					<vg-media vg-src="config.sources" vg-tracks="config.tracks">
					</vg-media>

					<vg-controls>
						<vg-play-pause-button></vg-play-pause-button>
						<vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
						<vg-scrub-bar>
							<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
						</vg-scrub-bar>
						<vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
						<vg-volume>
							<vg-mute-button></vg-mute-button>
							<vg-volume-bar></vg-volume-bar>
						</vg-volume>
						<vg-fullscreen-button></vg-fullscreen-button>
					</vg-controls>

					<vg-overlay-play></vg-overlay-play>

				</videogular>
			</div>
			<div class="play-movie-description">
				<p>
					{{movie.playDescription}}
				</p>
			</div>
		</div>

		<div class="copyright">
			Â© 2018 Ericsson AB 1994-2018
		</div>

	</div>


</div>
